<h2>The machine jolts.</h2>

<p>
  You didn’t choose a direction —
  and time does not wait.
</p>

<p>
  Seconds fracture. You drift between moments
  that no longer belong to you.
</p>

<p>
  There is no past.
  No future.
</p>

<p>
  Only the space in between.
</p>
